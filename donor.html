<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Donor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.25);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      animation: slideDown 0.8s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .navbar h2 {
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .navbar a, .navbar button {
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      color: #fff;
      transition: 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .navbar a:hover, .navbar button:hover {
      color: #fffa8b;
      transform: scale(1.05);
    }

    /* Container */
    .container {
      flex: 1;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      animation: popIn 0.8s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Tabs */
    .tabs {
      text-align: center;
      margin-bottom: 25px;
    }

    .donor-tab-btn {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: #4facfe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease, transform 0.2s;
    }

    .donor-tab-btn:hover {
      background: #357ae8;
      transform: translateY(-2px);
    }

    .donor-tab-btn.active {
      background: #00c9a7;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    /* Cards */
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 220px;
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomIn 0.8s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }

    /* Form */
    form {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #357ae8;
      transform: scale(1.05);
    }

    .center {
      text-align: center;
    }

    /* Donation list */
    #donor-list, #donor-history-list, #donorPhotoPreview {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    /* Donation List Items */
    #donor-list div, 
    #donor-history-list div {
      background: rgba(0, 0, 0, 0.35);
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect */
    #donor-list div:hover, 
    #donor-history-list div:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.4);
    }

    /* Ensure they stack properly */
    #donor-list, 
    #donor-history-list {
      display: flex;
      flex-direction: column;
    }

    /* Headings */
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h2>KindKart</h2>
      <div class="nav-actions">
        <a id="nav-home" href="index.html">Home</a>
       <a id="nav-logout" href="login.html" class="btn">Logout</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <section id="page-donor">
      <h2>Donor Dashboard</h2>

      <!-- Tabs -->
      <div class="tabs">
        <button class="donor-tab-btn active" data-tab="status">ðŸ“Š Status</button>
        <button class="donor-tab-btn" data-tab="history">ðŸ•‘ History</button>
        <button class="donor-tab-btn" data-tab="add">âž• Add Donation</button>
      </div>

      <!-- Status -->
      <div id="donor-status" class="donor-tab-content" style="display:block">
        <h3>Status Overview</h3>
        <div class="row">
          <div class="card"><h4>Total Donations</h4><p id="stat-total">0</p></div>
          <div class="card"><h4>Accepted</h4><p id="stat-accepted">0</p></div>
          <div class="card"><h4>Completed</h4><p id="stat-completed">0</p></div>
        </div>
      </div>

      <!-- History -->
      <div id="donor-history" class="donor-tab-content" style="display:none">
        <h3>Donation History</h3>
        <div id="donor-history-list"></div>
        <h3 style="margin-top:20px">Your Donations</h3>
      <div id="donor-list"></div>
        <!-- âœ… Receiver Photo Display -->
      </div>

      <!-- Add Donation -->
      <div id="donor-add" class="donor-tab-content" style="display:none">
        <h3>Add Donation</h3>
        <form id="donor-add-form">
          <input class="input" id="food" name="food" placeholder="Food Name" required>
          <input class="input" id="quantity" name="quantity" placeholder="Quantity (e.g., 10 plates)" required>
          <input class="input" id="time" name="time" placeholder="Pickup Time (e.g., 6 PM)" required>
          <input class="input" id="location" name="location" placeholder="Pickup Location" required>
          <div class="center"><button class="btn" type="submit">Add Donation</button></div>
        </form>
      </div>

      <!-- Your Donations -->

    </section>
  </div>

  <script src="donor.js"></script>
  <footer>
    Â© 2025 KindKart | Together Against Hunger
  </footer>
</body>
</html>
